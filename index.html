<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap -->

  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <div class="card mb-4" style="max-width: 760px;">
  <div class="row no-gutters">

    <div class="col-sm-6 col-md-6 ">
      <div class="card-body info-txt">
        <h2 class="card-title">Get <span>insights</span> that help your business grow.</h2>
        <p class="card-text main">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="row ">
          <div class="col-md-4 info ">
            <h3 class="card-text">10k+</h3>
            <p class="card-text">companies</p>
          </div>
          <div class="col-md-4 info">
            <h3 class="card-text">314</h3>
            <p class="card-text">templates</p>
          </div>
          <div class="col-md-4 info">
            <h3 class="card-text">12m+</h3>
            <p class="card-text">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-6 overlay">


    </div>
  </div>
</div>
